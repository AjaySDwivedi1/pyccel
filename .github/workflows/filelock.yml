name: Pyccel tests

on:
  push:
    branches: [ ebourne_mac_tests ]

jobs:
  MacOSX:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        uses: ./.github/actions/macos_install
      - name: Install Pyccel with tests
        run: |
            python -m pip install --upgrade pip
            python -m pip install .[test]
        shell: bash
      - name: Filelock tests with pytest
        uses: ./.github/actions/pytest_run
        run: |
          python -m pytest -n auto -rXx -vs
        shell: bash
        working-directory: ./mac_tests
