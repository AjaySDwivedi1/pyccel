# After changing this file, check it on:
#   http://lint.travis-ci.org/

# to test different versions of python, check the numpy travis file on:
#   https://github.com/numpy/numpy/blob/master/.travis.yml

sudo: required
language: python

# which python versions to test
python:
  - "2.7"
  - "3.4"
#  - "3.5"
#  - "3.5-dev" # 3.5 development branch
#  - "3.6"
#  - "3.6-dev" # 3.6 development branch
#  - "3.7-dev" # 3.7 development branch
#  - "nightly"

matrix:
  allow_failures:
    - python: "2.7"
    - python: "3.4"
#    - python: "3.5"
#    - python: "3.6"

virtualenv:
    system_site_packages: true

# command before installation
before_install:
  - sudo apt-get install gfortran
  - sudo apt-get install libblas-dev liblapack-dev
  - sudo apt-get install libcr-dev mpich2

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install .

# command to run tests
script:
#  - pytest # or py.test for Python versions 3.5 and below
  - if [[ $TRAVIS_PYTHON_VERSION == 3.4 || $TRAVIS_PYTHON_VERSION == 3.5 ]]; then export PYTEST=py.test ;else export PYTEST=pytest ; fi
  - $PYTEST tests/ast/test_ast.py
  - $PYTEST tests/parser/test_headers.py
  - $PYTEST tests/parser/test_openmp.py
  - $PYTEST tests/parser/test_openacc.py
  - $PYTEST tests/syntax/test_syntax.py
  - $PYTEST tests/semantic/test_semantic.py
  - $PYTEST tests/codegen/test_codegen.py
  - $PYTEST tests/blas/test_blas.py
  - $PYTEST tests/lapack/test_lapack.py
  - $PYTEST tests/mpi/test_mpi.py
  - cd tests/epyccel/ ; python test_epyccel.py ; cd ../.. 
#  - python tests/test_pyccel.py --execute
#  - python tests/test_pyccel_openmp.py --openmp --execute
#  - python tests/test_pyccel_lapack.py --libs='blas lapack' --execute
#  - python tests/test_pyccel_mpi.py --compiler=mpif90
